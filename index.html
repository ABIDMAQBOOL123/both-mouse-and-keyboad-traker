<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse and Keyboard Activity Tracker</title>
  </head>
  <body>
    <h1>Mouse and Keyboard Activity Tracker</h1>
    <p>Open the console to see idle time.</p>

    <script>
      let lastActiveTime = Date.now();
      let idleTime = 0;

      // Mouse activity tracking
      document.addEventListener("mousemove", function () {
        lastActiveTime = Date.now();
      });

      document.addEventListener("mousedown", function () {
        lastActiveTime = Date.now();
      });

      // Keyboard activity tracking
      document.addEventListener("keydown", function () {
        lastActiveTime = Date.now();
      });

      document.addEventListener("keypress", function () {
        lastActiveTime = Date.now();
      });

      // Check for idle time periodically
      setInterval(function () {
        const now = Date.now();
        const diff = now - lastActiveTime;
        if (diff > 300000) {
          // 5 minutes in milliseconds
          idleTime += diff;
          console.log("Idle for", idleTime / 1000, "seconds");
        }
      }, 1000); // Check every second
    </script>
  </body>
</html>
